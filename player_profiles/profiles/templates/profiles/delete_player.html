<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Player</title>
</head>
<body>
    <h1>Delete Player</h1>
    <p>Are you sure you want to delete {{ player.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Player</button>
    </form>
    <a href="{% url 'player_list' %}">Cancel</a>
</body>
</html>
