<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profiles</title>
</head>
<body>
    <h1>Player Profiles</h1>
    <a href="{% url 'add_player' %}">Add Player</a>
    <ul>
        {% for player in players %}
            <li>
                {{ player.name }} - {{ player.position }} (Team: {{ player.team }})
                <a href="{% url 'edit_player' player.id %}">Edit</a>
                <a href="{% url 'delete_player' player.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
